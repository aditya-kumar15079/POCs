directories:
  output: dist
  buildResources: assets
appId: com.example.testrunner
productName: TestFoundry
files:
  - filter:
      - dist/**/*
      - main.js
      - preload.js
      - package.json
asar: true
win:
  target: portable
  icon: icon.ico
linux:
  target: AppImage
  icon: run.png
  category: Development
mac:
  target: dmg
  icon: icon.icns
electronVersion: 27.3.11
